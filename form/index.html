<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <form>
      <div class="form-title">
         <h2>Sign Up Form</h2>
      </div>
      <div class="form-group">
         <input type="text" class="form-control"   id="exampleInputName" placeholder="Name" min="3" max="15" required>
      </div>

      <div class="form-group">
         <input type="text" class="form-control"   id="exampleInputSurName" placeholder="Name" min="4" max="25" required>
      </div>

      <div class="form-group">
         <input type="email" class="form-control"   id="exampleInputEmail1" aria-describedby="emailHelp"    placeholder="Enter email" required>
      </div>

      <div class="form-group">
         <input type="password" class="form-control"   id="exampleInputPassword1" placeholder="Password" required>
      </div>

      <div class="form-group">
         <input type="password" class="form-control"   id="exampleInputPassword2" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>

   <script src="js/jquery3-5-1.js"></script>
   <script src="js/main.js"></script>
</body>
</html>

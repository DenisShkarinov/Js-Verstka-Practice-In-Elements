<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <form id="form" method="post" action="#">
      <div class="form-title">
         <h2>Sign Up Form</h2>
      </div>
      <div class="form-group">
         <label for="username">Name</label>
         <input type="text" id="username" class="form-control"  placeholder="Enter username" minlength="3" maxlength="15" required>
         <small></small>
      </div>

      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" class="form-control" id="email" placeholder="Enter email" minlength="4" maxlength="25" required>
         <small></small>
      </div>

      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" class="form-control"   id="password" placeholder="Password" minlength="6" maxlength="25" required>
         <small></small>
      </div>

      <div class="form-group">
         <label for="password2">Confirm password</label>
         <input type="password" class="form-control"   id="password2" placeholder="Confirm Password" minlength="6" maxlength="25" required>
         <small></small>
      </div>
      
      <button type="submit" name="btn" class="btn btn-primary">Submit</button>
   </form>

   <script src="js/jquery3-5-1.js"></script>
   <script src="js/main.js"></script>
</body>
</html>

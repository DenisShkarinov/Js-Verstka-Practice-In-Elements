<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/img/favicon-32x32.png">
   <link rel="stylesheet" href="./assets/css/main.css">
   <title>CountdownTimer</title>
</head>
<body>
   
   <div class="container">
      <div class="timer-header">
         <h2>we're launching soon</h2>
      </div>
      <div class="timer-block">
         <div class="timer-box">
            <div class="timer-box__content"></div>
            <h3>days</h3>
         </div>
         <div class="timer-box">
            <div class="timer-box__content"></div>
            <h3>hours</h3>
         </div>
         <div class="timer-box">
            <div class="timer-box__content"></div>
            <h3>minutes</h3>
         </div>
         <div class="timer-box">
            <div class="timer-box__content"></div>
            <h3>seconds</h3>
         </div>
      </div>
      <div class="timer-footer">
         <ul>
            <li><a href="https://facebook.com/">
               <ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://pinterest.com/">
               <ion-icon name="logo-pinterest"></ion-icon></a></li>
            <li><a href="https://instagram.com/">
               <ion-icon name="logo-instagram"></ion-icon></a></li>
         </ul>
      </div>
   </div>

   <script src="./assets/js/main.js"></script>
   <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
